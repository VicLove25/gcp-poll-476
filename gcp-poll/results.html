<!DOCTYPE html>
<html>
<head>
  <title>Poll Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="width: 80%; margin: auto;">
  <h1>Live Poll Results</h1>
  <canvas id="myChart"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

  <script>
    // 1. PASTE YOUR FIREBASE CONFIG SNIPPET HERE
    const firebaseConfig = {
  apiKey: "AIzaSyCeSFR0gtFWd-bfHpM6h0FbL9pDvJGG5DE",
  authDomain: "live-poll-477522.firebaseapp.com",
  projectId: "live-poll-477522",
  storageBucket: "live-poll-477522.firebasestorage.app",
  messagingSenderId: "531159467643",
  appId: "1:531159467643:web:ab9791ec7c836633bf04de",
  measurementId: "G-PWWWJPVS6T"
};

    // 2. Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // 3. Setup the Chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Simple & Powerful', 'Elegant & Scalable', 'Not a confusing AWS diagram'],
        datasets: [{
          label: '# of Votes',
          data: [0, 0, 0], // Start at 0
          backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
          borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
          borderWidth: 1
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    // 4. This is the "magic"
// It listens to your database in real-time!
db.collection("polls").doc("class-poll")
  .onSnapshot((doc) => {
      // Get the data from the document
      const data = doc.data();
      
      // THIS IS THE FIX:
      // Only update the chart if 'data' actually exists.
      if (data) {
        console.log("Current data: ", data);
        
        // Update the chart's data
        myChart.data.datasets[0].data = [data.optionA, data.optionB, data.optionC];
        myChart.update();
      } else {
        // This will run if the document is empty or hasn't loaded
        console.log("No data to display yet!");
      }
  });
  </script>
</body>
</html>
